	<body>
		<div id="datavLoading">
			<a target="_blank" href="http://data.aliyun.com/visual/datav">

		</div>
		<div class="datavLayout">

				</div>
				<div id="clock" class="light">

				</div>
			</div>
			<div class="pbody" style="height: 90%;width:100%;position:absolute;">
				<div class='side' style="top:1%;">
					<div class='backImg'>
						<img src="img/mod_bg.png" />
					</div>

				</div>
				<div class='side' style="top:49%">

					</div>

				</div>

				<div class='side' style="top:1%;left:75%;">
					<div class='backImg'>
						<img src="img/mod_bg.png" />
					</div>
					<div id="dftc-r1" class="sideCharts"></div>
				</div>
				<div class='side' style="top:49%;left:75%;">
					<div class='backImg'>
						<img src="img/mod_bg.png" />
					</div>
					<div id="dftc-r2-newtime" style="display:none">最新 2017-09-18 16:16:04</div>
					<div id="dftc-r2" class="sideCharts"></div>
				</div>

			</div>
		</div>
		<div id="error-cover"> </div>
		<div id="back-screen"></div>
